<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="page-title">Blog Post</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .blog-container {
            max-width: var(--maxw);
            margin: var(--blog-margin-top, 40px) auto var(--blog-margin-bottom, 40px);
            padding: 0 var(--padding-horizontal, 40px);
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .blog-toc {
            flex-shrink: 0;
            width: 200px;
            position: sticky;
            top: 80px;
        }
        
        .blog-toc h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--muted-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .blog-toc ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .blog-toc li {
            margin-bottom: 8px;
        }
        
        .blog-toc a {
            color: var(--muted-color);
            text-decoration: none;
            font-size: 14px;
            line-height: 1.4;
            display: block;
            transition: color 0.2s ease;
        }
        
        .blog-toc a:hover {
            color: var(--link-color);
        }
        
        .blog-toc a.active {
            color: var(--link-color);
            font-weight: 600;
        }
        
        .blog-content {
            flex: 1;
            min-width: 0;
            color: var(--text-color);
        }
        
        @media (max-width: 900px) {
            .blog-container {
                flex-direction: column;
            }
            .blog-toc {
                width: 100%;
                position: static;
            }
        }
        
        .blog-content .back-link {
            max-width: var(--maxw);
            margin: var(--blog-margin-top, 40px) auto var(--blog-margin-bottom, 40px);
            padding: 0 var(--padding-horizontal, 40px);
            color: var(--text-color);
        }
        .blog-content .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: var(--link-color);
            text-decoration: none;
            font-size: var(--link-font-size, 14px);
        }
        .blog-content .back-link:hover {
            text-decoration: underline;
        }
        .blog-content h1 { 
            font-size: var(--name-font-size, 32px); 
            margin-bottom: 8px; 
            font-weight: 700; 
        }
        .blog-content .blog-meta { 
            font-size: var(--link-font-size, 14px); 
            margin-bottom: 32px; 
            color: var(--muted-color); 
        }
        .blog-content h2 { 
            font-size: var(--section-title-font-size, 22px); 
            margin: 40px 0 16px; 
            font-weight: 700;
            scroll-margin-top: 80px;
        }
        .blog-content h3 { 
            font-size: 18px; 
            margin: 32px 0 12px; 
            font-weight: 600;
            scroll-margin-top: 80px;
        }
        .blog-content p { 
            font-size: var(--body-font-size, 17px); 
            line-height: var(--body-line-height, 1.7); 
            margin-bottom: 24px; 
        }
        .blog-content ul, .blog-content ol {
            font-size: var(--body-font-size, 17px);
            line-height: var(--body-line-height, 1.7);
            margin-bottom: 24px;
            padding-left: 24px;
        }
        .blog-content li {
            margin-bottom: 8px;
        }
        .blog-content a {
            color: var(--link-color);
            text-decoration: none;
        }
        .blog-content a:hover {
            text-decoration: underline;
        }
        .blog-content strong, .blog-content b {
            font-weight: 600;
        }
        .blog-content figure {
            margin: 32px 0;
        }
        .blog-content figure img { 
            width: 100%; 
            border-radius: var(--pub-thumb-radius, 6px); 
        }
        .blog-content figcaption { 
            text-align: center; 
            font-size: 14px; 
            color: var(--muted-color); 
            margin-top: 8px; 
        }
    </style>
</head>
<body>
    <div id="top"></div>
    <main>
        <div class="header">
            <a href="index.html#top" class="name-link"><div class="name" id="site-name">Loading‚Ä¶</div></a>
            <div class="nav-links" id="nav-links">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
            </div>
        </div>

        <div class="blog-container">
            <nav class="blog-toc" id="blog-toc">
                <h4>Contents</h4>
                <ul id="toc-list"></ul>
            </nav>
            
            <article class="blog-content">
                <h1 id="blog-title">Loading‚Ä¶</h1>
                <div id="blog-date" class="blog-meta"></div>
                <div id="blog-body">Loading content‚Ä¶</div>
                <div style="margin-top: 48px; padding-top: 32px; border-top: 1px solid var(--border-color, #e8e8e8); text-align: center;">
                    <p style="font-style: italic; color: var(--muted-color); margin-bottom: 16px;">Thanks for reading!</p>
                    <a href="index.html#blog" class="back-link" style="font-size: 16px;">‚Üê Let's escape the rabbit hole üê∞üï≥Ô∏è</a>
                </div>
            </article>
        </div>

    </main>

    <footer>
        <p id="footer-tagline" style="font-style: italic;">Loading‚Ä¶</p>
        <p style="margin-top: 8px; font-size: 0.9em;">&copy; <span id="footer-year">2025</span> <span id="footer-name">Loading‚Ä¶</span> ‚Ä¢ <a href="#" id="footer-license" target="_blank" rel="noopener noreferrer">Loading‚Ä¶</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
